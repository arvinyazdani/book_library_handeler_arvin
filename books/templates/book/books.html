{% extends 'base.html' %}

{% block content %}

<h4>Books</h4>


<div class="card-deck bg-dark" style="max-width:100px max-height:100px">
    




{% for b in book %}

    <div class="card" style="max-width:100px max-height:100px">
            <div class="card" >
                <img class="card-img-top"  src="{{ b.image_set.get.image.url}}" alt="{{b.name}}">
                <div class="card-body">
                  <h4 class="card-title">{{b.name}}</h4>
                  <p class="card-text">Some example text.</p>
                  <a href="{% url 'books:book_detail' b.id %}">See Book</a>
                </div>
              </div>
        
     </div>



{% empty %}

    
     <h3>   creat new book </h3>
    

{% endfor %}

    </div>
{% endblock content %}
